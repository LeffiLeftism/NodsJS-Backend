<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Dieser Server h√∂rt auf Port 3000.</h1>
    <button onclick="sendData()">Send Data</button>
    <button onclick="countDB()">Count</button>
    <script>
        async function sendData() {
            console.log('Send Data');
            const num = 1234;
            const abc = "abcdefg";
            const data = { num, abc };
            console.log(data);
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };
            const response = await fetch('/api', options);
            const json = await response.json();
            console.log('Response:');
            console.log(json);
        };


        async function countDB() {
            let counts = {};
            let response;
            //console.log('Count DBs');
            const options = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            };
            response = await fetch('/countTimings', options);
            counts.timings = await response.json();
            response = await fetch('/countMeetings', options);
            counts.meetings = await response.json();
            response = await fetch('/countPersons', options);
            counts.persons = await response.json();
            console.log(counts);
        };
    </script>
</body>

</html>
